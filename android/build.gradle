buildscript {
    ext.kotlin_version = '1.8.10' // Set the Kotlin version here
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1'  // Android Gradle Plugin version (change if needed)
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0"  // Kotlin Gradle Plugin version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
